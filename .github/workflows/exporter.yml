name: Export

on: push

jobs:
  export:
    runs-on: ubuntu-latest
    name: Export PsBuilder
    steps:
      - uses: actions/checkout@v2
      - run: cd .\
      - run: Install-Module ps2exe -Force
      - run: Invoke-ps2exe ".\PsBuilder.init.ps1" ".\PsBuilder.exe" -noConsole
      - uses: actions/upload-artifact@v2
        with:
          name: app
          path: /home/runner/work/psbuilder/psbuilder/PsBuilder.exe
