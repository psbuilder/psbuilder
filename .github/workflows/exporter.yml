name: Export

on: push

jobs:
  export:
    runs-on: windows-latest
    name: Export PsBuilder
    steps:
      - uses: actions/checkout@v2
      - run: cd .\
      - run: Install-Module ps2exe -Force
        shell: powershell     
      - run: Invoke-ps2exe ".\PsBuilder.init.ps1" ".\PsBuilder.exe" -noConsole
        shell: powershell
      - uses: actions/upload-artifact@v2
        with:
          name: app
          path: .\PsBuilder.exe
